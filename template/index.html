<!Doctype html>
<html lang="en">

<head>
	<title>Post it, Share It</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/css/main-style.css"> </head>

<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid nav-style">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button> <a class="navbar-brand" href="#">Post it, Share It</a> </div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse nav-item-style">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" data-toggle="modal" data-target="#signup">Sign Up</a> </li>
						<li><a href="#" data-toggle="modal" data-target="#login">Sign In</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<!--Page description -->
		<div class="page-heading">
			<h1>We have got you connected.</h1>
			<h2>post it today and share your thoughts in your groups.</h2> <a href="#" data-toggle="modal" data-target="#signup" class="signup-btn">Sign Up Now</a> </div>
		<!-- Sign up modal -->
		<div id="signup" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Sign Up</h4> </div>
					<div class="modal-body">
						<form role="form" method="POST" action="">
							<input type="hidden" name="_token" value="">
							<div class="form-group">
								<label class="control-label">Username</label>
								<div>
									<input type="text" class="form-control input-lg" name="name" value=""> </div>
							</div>
							<div class="form-group">
								<label class="control-label">E-Mail Address</label>
								<div>
									<input type="email" class="form-control input-lg" name="email" value=""> </div>
							</div>
							<div class="form-group">
								<label class="control-label">Password</label>
								<div>
									<input type="password" class="form-control input-lg" name="password"> </div>
							</div>
							<div class="form-group">
								<label class="control-label">Confirm Password</label>
								<div>
									<input type="password" class="form-control input-lg" name="password_confirmation"> </div>
							</div>
							<div class="form-group">
								<div>
									<button type="submit" class="btn btn-success"> Register </button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Login modal -->
		<div id="login" class="modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title">Login</h4> </div>
					<div class="modal-body">
						<form role="form" method="POST" action="">
							<input type="hidden" name="_token" value="">
							<div class="form-group">
								<label class="control-label">Username</label>
								<div>
									<input type="text" class="form-control input-lg" name="name" value=""> </div>
							</div>
							<div class="form-group">
								<label class="control-label">Password</label>
								<div>
									<input type="password" class="form-control input-lg" name="password"> </div>
							</div>
							<div class="form-group">
								<div>
									<button type="submit" class="btn btn-success"> Login </button>
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
	</header>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
