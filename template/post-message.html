<!Doctype html>
<html lang="en">

<head>
	<title>Post it, Share It</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/css/main-style.css">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid nav-style">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
				<a class="navbar-brand" href="#">Post it, Share It</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse nav-item-style">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#">Welcome</a></li>
					<li><a href="#">Sign Out</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="page-description">
			<p> Post It, Share It <br> Let your voice be heard</p>
		</div>
		<div class="select-group">
			<div class="form-group">
				<label for="group">Select Group</label>
				<select class="form-control" id="group">
    						<option selected="selected">No created group yet</option>
    						<option>Group one</option>
    						<option>Group two</option>
    						<option>Group three</option>
  							</select>
			</div>
		</div>
		<div class="message">
			<label id="msg-label">Compose message</label>
			<div class="form-group">
				<label for="message">Message</label>
				<textarea class="form-control" rows="5" id="message"></textarea>
				<p>Select a priority</p>
				<select class="form-control" id="sel1">
    							<option selected="selected" >Priority</option>
    							<option>Normal</option>
    							<option>Urgent</option>
    							<option>Critical</option>
  								</select>
			</div>
			<button type="button" class="btn btn-success">Post</button>
		</div>
	</div>
	<footer>
		<div>
			<p>Copyright &copy; PostIt App Inc 2017. All rights reserved.</p>

		</div>
	</footer>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
